<div id="pd-toc" class="mt-3 mb-4 my-lg-0 mb-lg-5 px-sm-1 text-body-secondary d-print-none">
  <button
    class="btn btn-link p-md-0 mb-2 mb-md-0 text-decoration-none pd-toc-toggle d-md-none"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#pd-toc-contents"
    aria-expanded="false"
    aria-controls="pd-toc-contents"
  >
    On this page
    <i data-feather="chevron-down" class="d-md-none ms-2" aria-hidden="true"></i>
  </button>
  <strong class="d-none d-md-block h6 my-2 ms-3">On this page</strong>
  <hr class="d-none d-md-block my-2 ms-3">
  <div class="collapse pd-toc-collapse" id="pd-toc-contents">
    {{ .TableOfContents }}
  </div>
</div>
