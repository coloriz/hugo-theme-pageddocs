<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="{{ site.Params.pd.theme_color }}">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="{{ site.Params.pd.theme_color_dark }}">
  <title>
    {{- if .IsHome -}}
      {{ site.Title }}
    {{- else -}}
      {{ .Title }} - {{ site.Title }}
    {{- end -}}
  </title>
  {{ partial "stylesheet.html" . }}
  {{ if templates.Exists "partials/custom-head.html" -}}
    {{ partial "custom-head.html" . }}
  {{- end }}
</head>
